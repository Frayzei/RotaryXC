<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaryXC</title>
    <style>
        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown button */
        .dropdown-btn {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style for the dropdown links */
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        /* Change color on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when the dropdown button is hovered over */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<!-- Dropdown container -->
<div class="dropdown">
    <!-- Dropdown button -->
    <button class="dropdown-btn">Ground School</button>
    
    <!-- Dropdown content -->
    <div class="dropdown-content">
        <!-- Dropdown links -->
        <a href="private_pilot.html">Private Pilot</a>
        <a href="instrument_pilot.html">Instrument Pilot</a>
        <a href="commercial_pilot.html">Commercial Pilot</a>
    </div>
</div>

</body>
</html>
